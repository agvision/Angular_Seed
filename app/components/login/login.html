<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        
        <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email" required>
        <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" required>

        <div (click)="onSubmit()" class="btn btn-lg btn-primary btn-block">Login</div>
    </form>

</div>
