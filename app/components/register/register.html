<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>

        <input [(ngModel)]="user.firstName" type="text" class="form-control" placeholder="First Name" required autofocus>
        <input [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Last Name" required>
        <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Email" required>
        <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" required>

        <div (click)="onSubmit()" class="btn btn-lg btn-primary btn-block">Register</div>
    </form>

</div>
